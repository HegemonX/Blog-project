<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <form name="publish">
    <input type="text" name="message">
    <input type="submit" value="Отправить">
  </form>

  <button id="bbb">ВВВ</button>
  <div id="subscribe"></div>

  <script>
    var url = 'http://127.0.0.1:8000/api/news/'

    document.getElementById("bbb").addEventListener("click", function() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', url);

      xhr.onload = function() {
          document.getElementById("subscribe").innerHTML = this.responseText;
      }

      xhr.send();
    })

  </script>

</body>

</html>
